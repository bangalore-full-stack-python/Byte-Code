{%extends "structure.html" %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

{% block body %}
<center>
	<div class="form-group" style="margin-top: 50px; width : 300px; margin-right : 100px;">
		<form action="" method="post">
			<legend>Sign In here</legend>
			<div class="form-group form-group-lg">
				<input type="text" id="username" name="username" placeholder="Enter your Username" class="form-control" value="">
			</div>
			<div class="form-group form-group-lg">
				<input type="password" id="password" name="password" placeholder="Enter your Password" class="form-control" value="">
			</div>
			<div class="form-group">
                <p class="text-center">
                    <input id="button1" name="button1" class="btn btn-primary btn-lg" type="submit" value="Login"/>
                </p>
            </div>
		</form>
	</div>
</center>
{% endblock %}
